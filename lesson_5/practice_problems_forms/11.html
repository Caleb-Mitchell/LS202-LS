<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News Articles</title>
    <meta charset="UTF-8" />
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <h1>Categories</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core" required />
              Core
            </label>
          </li>
          <li>
            <label>
              <input
                type="radio"
                name="category"
                value="plugins-and-libraries"
                required
              />
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input
                type="radio"
                name="category"
                value="conventions"
                required
              />
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews" required />
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion" required />
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people" required />
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="tag" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" />
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" />
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" />
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" />
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tag" />
              Django
            </label>
          </li>
        </ul>

        <input type="submit" value="Filter">
      </fieldset>
    </form>
  </body>
</html>
