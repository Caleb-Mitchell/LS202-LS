<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seach Form!</title>
    <meta charset="UTF-8">
  </head>
  <body>

    <form action="#" method="get">
      <fieldset>
        <label for="search-for">Search for</label>
        <input type="text" name="seach-for" id="search-for">

        <input type="radio" name="media" value="TV" id="TV" required>
        <label for="TV">TV</label>

        <input type="radio" name="media" value="Movies" id="Movies" required>
        <label for="Movies">Movies</label>

        <input type="radio" name="media" value="Music" id="Music" required>
        <label for="Music">Music</label>

        <input type="submit" name="send" value="Search">

      </fieldset>
    </form>
  
  </body>
</html>
