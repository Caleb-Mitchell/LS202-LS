<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Review Form!</title>
    <meta charset="UTF-8">
    <style>
      /* dd { */
      /*   display: inline-block; */
      /* } */

      input[type='submit'] {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <!-- <dd><label for="title">Movie</label></dd> -->
          <dt><label for="title">Movie</label></dt>
          <dd>
            <!-- <select id="title" multiple> -->
            <select id="title" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>

            </select>
          </dd>
          <dt><label for="rating">Rating</label></dd>
          <dd>
            <input type="number" name="rating" min="1" max="5" id="rating">
          </dd>

          <input type="checkbox" name="add-to-favorites" id="favorite" checked>
          <label for="favorite">Add to my favorites</label>

          <input type="submit" name="rate" value="Rate movie">

        </dl>
      </fieldset>
      
    </form>
  
  </body>
</html>
