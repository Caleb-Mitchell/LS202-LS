<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>First Name</dt>
          <dd>
            <input type="text" name="first-name" />
          </dd>
          <dt>Last Name</dt>
          <dd>
            <input type="text" name="last-name" />
          </dd>
          <dt>Email Address</dt>
          <dd>
            <input
              type="email"
              name="email"
              placeholder="example@example.com"
            />
          </dd>
          <dt>City</dt>
          <dd>
            <input type="text" name="city" />
          </dd>
          <dt>State</dt>
          <dd>
            <select name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dt>Zip Code</dt>
          <dd>
            <input
              type="number"
              name="zip-code"
              placeholder="#####"
              max="99999"
            />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <dl>
          <dt>Which of these colors do you like best?</dt>
          <dd>
            <select>
              <option value="blue" selected>blue</option>
              <option value="black">black</option>
              <option value="red">red</option>
              <option value="yellow">yellow</option>
              <option value="orange">orange</option>
              <option value="green">green</option>
              <option value="indigo">indigo</option>
              <option value="violet">violet</option>
            </select>
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <dl>
          <dt>Which web technologies do you want to learn?</dt>
          <dd>
            <div class="check-group">
              <input type="checkbox" name="html" id="html" />
              <label for="html">HTML</label>
            </div>

            <div class="check-group">
              <input type="checkbox" name="css" id="css" />
              <label for="css">CSS</label>
            </div>

            <div class="check-group">
              <input type="checkbox" name="javascript" id="javascript" />
              <label for="javascript">Javascript</label>
            </div>

            <div class="check-group">
              <input type="checkbox" name="ruby" id="ruby" />
              <label for="ruby">Ruby</label>
            </div>

            <div class="check-group">
              <input type="checkbox" name="rails" id="rails" />
              <label for="rails">Rails</label>
            </div>

            <div class="check-group">
              <input type="checkbox" name="python" id="python" />
              <label for="ruby">Python</label>
            </div>
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <label>
          Any Comments?
          <textarea rows="6" cols="80"></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Send" />
      <input type="hidden" value="2018-02-17" />
      <input type="reset" />
    </form>
  </body>
</html>
