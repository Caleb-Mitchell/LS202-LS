<!DOCTYPE html>
<html lang="en">
  <head>
    <title>more table practice</title>
    <meta charset="UTF-8" />
    <style>
      [scope='row'] {
        text-align: center;
        background-color: blue;
      }

      [scope='col'] {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Major</th>
          <th scope="col">GPA</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td scope="row">Chris Lee</td>
          <td>Supple Chain Management</td>
          <td>3.7</td>
        </tr>

        <tr>
          <td scope="row">Shane Riley</td>
          <td>Photojournalism</td>
          <td>3.8</td>
        </tr>

        <tr>
          <td scope="row">Kevin Wang</td>
          <td>Computer Science</td>
          <td>4.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
